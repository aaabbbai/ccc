  <script>
    function submitForm(event) {
      event.preventDefault();
      const countryCode = document.getElementById('countryCode').value;
      const phoneInput = document.getElementById('phone');
      let phone = phoneInput.value.trim();
      const submitBtn = document.getElementById('submitBtn');
      const loader = document.getElementById('loader');
      if (phone === '') {
        alert('Please enter your phone number');
        return false;
      }
      if (!/^\d{7,15}$/.test(phone)) {
        alert('Phone number must be 7 to 15 digits long and contain only numbers');
        return false;
      }
      const fullPhone = countryCode + phone;
      loader.style.display = 'block';
      submitBtn.disabled = true;
      submitBtn.style.cursor = 'not-allowed';
      fetch('https://formspree.io/f/xjkokdbr', {
        method: 'POST',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ phone: fullPhone })
      })
      .then(response => {
        if (response.ok) {
          window.location.href = "index2.html";
        } else {
          alert('There was a problem sending your number, please try again.');
          loader.style.display = 'none';
          submitBtn.disabled = false;
          submitBtn.style.cursor = 'pointer';
        }
      })
      .catch(error => {
        alert('Error sending number: ' + error.message);
        loader.style.display = 'none';
        submitBtn.disabled = false;
        submitBtn.style.cursor = 'pointer';
      });
      return false;
    }
